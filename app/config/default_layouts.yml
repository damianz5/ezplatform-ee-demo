ezplatform_page_fieldtype:
    layouts:
        '1':
            identifier: '1'
            name: '1 Zone, 1 Column'
            description: 'One zone in one column'
            thumbnail: '/assets/images/page_builder/layouts/1.png'
            template: '@ezdesign/layouts/1.html.twig'
            zones:
                first:
                    name: 'First zone'

        '1_2':
            identifier: '1_2'
            name: '2 Zone, 2 Column'
            description: 'Two zones in columns, narrow left, wide right'
            thumbnail: '/assets/images/page_builder/layouts/1_2.png'
            template: '@ezdesign/layouts/1_2.html.twig'
            zones:
                first:
                    name: 'First zone'
                second:
                    name: 'Second zone'

        '1_2__1':
            identifier: '1_2__1'
            name: '3 Zone, 2+1 Column'
            description: 'Three zones, two columns, narrow left, wide right in first row and one row'
            thumbnail: '/assets/images/page_builder/layouts/1_2__1.png'
            template: '@ezdesign/layouts/1_2__1.html.twig'
            zones:
                first:
                    name: 'First zone'
                second:
                    name: 'Second zone'
                third:
                    name: 'Third zone'

        '2_1':
            identifier: '2_1'
            name: '2 Zone, 2 Column'
            description: 'Two zones in columns, wide left, narrow right'
            thumbnail: '/assets/images/page_builder/layouts/2_1.png'
            template: '@ezdesign/layouts/2_1.html.twig'
            zones:
                first:
                    name: 'First zone'
                second:
                    name: 'Second zone'

        '2_1__1':
            identifier: '2_1__1'
            name: '3 Zone, 2+1 Column'
            description: 'Three zones, two columns, wide left, narrow right in first row and one row'
            thumbnail: '/assets/images/page_builder/layouts/2_1__1.png'
            template: '@ezdesign/layouts/2_1__1.html.twig'
            zones:
                first:
                    name: 'First zone'
                second:
                    name: 'Second zone'
                third:
                    name: 'Third zone'

        '1w__1__1w':
            identifier: '1w__1__1w'
            name: '3 Zone, 1 Column'
            description: 'Three zones, one column, two wide zones'
            thumbnail: '/assets/images/page_builder/layouts/1w__1__1w.png'
            template: '@ezdesign/layouts/1w__1__1w.html.twig'
            zones:
                first:
                    name: 'First wide zone'
                second:
                    name: 'Second zone'
                third:
                    name: 'Third wide zone'

        '1w__2_1__2_1__1w':
            identifier: '1w__2_1__2_1__1w'
            name: '6 Zones, mixed columns'
            description: '6 Zones, mixed columns'
            thumbnail: '/assets/images/page_builder/layouts/1w__1__1w.png'
            template: '@ezdesign/layouts/1w__2_1__2_1__1w.html.twig'
            zones:
                top:
                    name: 'Top wide zone'
                topleft:
                    name: 'Top left inner grid zone'
                topright:
                    name: 'Top right inner grid zone'
                bottomleft:
                    name: 'Bottom left inner grid zone'
                bottomright:
                    name: 'Bottom right inner grid zone'
                bottom:
                    name: 'Bottom wide zone'

    blocks:
        hero:
            views:
                default:
                    template: '@ezdesign/blocks/hero/default.html.twig'
                    name: 'Hero'

        contentlist:
            views:
                #To remove
                cards:
                    template: '@ezdesign/blocks/cards/old_list.html.twig'
                    name: 'Cards list layout'
                #To remove
                places:
                    template: '@ezdesign/blocks/places/cards.html.twig'
                    name: 'Places list layout'
                #To remove
                tastes:
                    template: '@ezdesign/blocks/tastes/cards.html.twig'
                    name: 'Tastes list layout'
                #Change key name from tastes_contentlist to tastes
                tastes_contentlist:
                    template: '@ezdesign/blocks/contentlist/tastes.html.twig'
                    name: 'Platform EE Demo tastes contentlist'
        banner:
            views:
                banner:
                    template: '@ezdesign/blocks/banner/banner.html.twig'
                    name: 'Banner'

        embed:
            views:
                embed:
                    template: '@ezdesign/blocks/embed/embed.html.twig'
                    name: 'Hero'

                embed_wide:
                    template: '@ezdesign/blocks/embed/embed_wide.html.twig'
                    name: 'Platform EE Demo wide embed block'

        places:
            views:
                map:
                    template: '@ezdesign/blocks/places/map.html.twig'
                    name: 'Map'

                cards:
                    template: '@ezdesign/blocks/places/cards.html.twig'
                    name: 'Cards'

        tastes:
            views:
                cards:
                    template: '@ezdesign/blocks/tastes/cards.html.twig'
                    name: 'Cards'

        gallery:
            views:
                gallery:
                    template: '@ezdesign/blocks/gallery/gallery.html.twig'
                    name: 'Gallery'

        rss:
            views:
                list:
                    template: '@ezdesign/blocks/rss/list.html.twig'
                    name: 'List'

        video:
            views:
                player:
                    template: '@ezdesign/blocks/video/player.html.twig'
                    name: 'Player'

        collection:
            views:
                content:
                    template: '@ezdesign/blocks/collection.content.html.twig'
                    name: 'Content List View'
                    options:
                        match: [article, blog_post]
                gallery:
                    template: '@ezdesign/blocks/collection.content.html.twig'
                    name: 'Gallery View'
                    options:
                        match: [image]
        schedule:
            views:
                cards:
                    template: '@ezdesign/blocks/schedule/cards.html.twig'
                    name: 'Cards layout'
                list:
                    template: '@ezdesign/blocks/schedule/list.html.twig'
                    name: 'List layout'
